<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Hack Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The terminal box is hidden by default -->
    <div class="terminal">
        <!-- Timer bar container -->
        <div id="timer-container">
            <div id="timer-bar"></div>
        </div>
        <div id="display">
            <p id="instruction">Waiting for input...</p>
            <p id="puzzle"></p>
            <p id="result"></p>
        </div>
        <form id="hackForm">
            <input type="text" id="guessInput" autocomplete="off" placeholder="Enter word" />
            <button type="submit">Enter</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
